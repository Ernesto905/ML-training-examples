conf:
  models:
    linear-regression:
      source_directory: "../examples/linear"
      train:
        instance_type: ml.m5.large
        image_uri: 992510515611.dkr.ecr.us-east-1.amazonaws.com/test-ecr:linear
        entry_point: training/training.py
        base_job_name: linear-regression
        channels:
          training:
            dataFiles:
              - sourceName: online_shoppers_intention
                fileName: s3://osprey-testing-s3bucket/online_shoppers_intention.csv 
  sagemakerPipeline:
    pipelineName: Linear-regression-pipeline
    models:
      linear-regression:
        steps:
          - step_name: linear-regression
            step_class: Training
            step_type: train
